<!DOCTYPE html>
<html>
<head>
    <title>Consul Demo</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <script src="vendor/angular.min.js"></script>
    <script src="vendor/angular-animate.min.js"></script>

    <script src="app.js"></script>
</head>
<body>
    <body ng-app="consulDemoApp" ng-controller="consulCtrl">
    <div class="header">
        <h1 class="header__content-text ">
            Consul Demo
        </h1>
    </div>
    <section>
        <h2>Current Configurations:</h2>

        <div class="tbl-header">
            <table cellpadding="0" cellspacing="0" border="0">
                <thead>
                <tr>
                    <th>NO.</th>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
                </thead>
            </table>
        </div>
        <div class="tbl-content">
            <table cellpadding="0" cellspacing="0" border="0">
                <tbody>
                <tr ng-repeat="config in configs">
                    <td>{{$index+1}}</td>
                    <td>{{config.key}} </td>
                    <td>{{config.value}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <section>
        <h2>Feature Toggles:</h2>

        <label ng-repeat="feature in features">
            <input type="checkbox" ng-checked="feature.checked" checklist-value="feature.key">{{feature.key}}
        </label>


    </section>

    </body>
</html>
